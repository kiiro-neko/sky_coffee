<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sky coffee</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title_head"><a href="index.html"><img src="images/logo.png" alt="sky coffee" class="logo_img"></a></h1>
    </header>

    <div class="hero">
        <picture>
            <source srcset="images/pc_main-visual.jpg" media="(min-width: 768px)">
            <img src="images/sp_main-visual.jpg" alt="白いソーサーにコーヒーが入った青いカップ" class="hero_img">
        </picture>
    </div>

    <div>
        <nav>
            <ul class="gnav_list">
                <li class="gnav_item"><a href="#" class="gnav_link">menu</a></li>
                <li class="gnav_item"><a href="#" class="gnav_link">blog</a></li>
                <li class="gnav_item"><a href="#" class="gnav_link">access</a></li>
            </ul>
        </nav>
    </div>

    <div class="kokocup_box">
        <div class="kokoro_grid wrapper">
            <div class="whitecup">
                <img src="images/concept.jpg" alt="青いソーサーにコーヒーが入った白いカップ" class="whitecup_img">
            </div>
            <div class="kokoro">
                <h2 class="title_kokoro">Concept</h2>
                <p class="kokoro_p">心静かにコーヒーを</p>
                <p class="koko_p2">立ち止まって、</p>
                <p class="koko_p2">空の青さを眺めて、</p>
                <p class="koko_p2">一息つきましょう</p>
            </div>
        </div>
    </div>

    <section class="blog">

        <h2 class="titile_blog">blog</h2>
        <p class="blog_p">ブログ</p>

        <div class="wrapper fig_grid">
            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail01.jpg" alt="青いキッチンカー" class="fig_img"></div>
                    <figcaption>コーヒーカー始めました。</figcaption>
                    
                </figure>
                <p class="time_p">
                    <time datetime="2030-08-08">2030.08.08</time>
                </p>
            </div>

            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail02.jpg" alt="グラスに入った牛乳" class="fig_img"></div>
                    <figcaption>濃厚クリーミーなミルクをどうぞ</figcaption>
                    
                </figure>
                <p class="time_p"><time datetime="2030-08-05">2030.08.05</time></p>
            </div>

            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail03.jpg" alt="iPhon音楽再生画面" class="fig_img"></div>
                    <figcaption>Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</figcaption>
                    
                </figure>
                <p class="time_p"><time datetime="2030-08-02">2030.08.02</time></p>
            </div>

            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail04.jpg" alt="山" class="fig_img"></div>
                    <figcaption>ハイキング用のコーヒーを販売中です。</figcaption>
                   
                </figure>
                <p class="time_p"><time datetime="2030-07-28">2030.07.28</time></p>
            </div>

            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail05.jpg" alt="ブルーとピンクの柄" class="fig_img"></div>
                    <figcaption>ショップの壁を塗ってみました。</figcaption>
                    
                </figure>
                <p class="time_p"><time datetime="2030-07-27">2030.07.27</time></p>
            </div>
            <div>
                <figure>
                    <div class="fig"><img src="images/thumbnail06.jpg" alt="コーヒーの入った白いカップ＆ソーサー" class="fig_img"></div>
                    <figcaption>ブログを始めました。</figcaption>
                    
                </figure>
                <p class="time_p"><time datetime="2030-07-26">2030.07.26</time></p>
            </div>

        </div>

    </section>


    <div class="wrapper">
        <p class="blog_list"><a href="" class="blog_link">ブログ一覧</a></p>
    </div>

    <footer>
        <h1><a href="index.html" class="foot_link"><img src="images/logo-white.png" alt="sky coffee" class="foot_img"></a></h1>
        <p class="foot_p"><small>&copy;sky coffee</small></p>
    </footer>
</body>

</html>
